
<div class="col-md-6 mx-auto">
<form (ngSubmit)="onSubmit()" #f="ngForm">

    <div class="form-group">
      <input type="text" class="form-control" id="email"
      placeholder="Enter email"
      [ngModel]="Email"

      name="email"
      required
      email
      #email="ngModel">
      <div *ngIf="email.touched">
        <p *ngIf="email.errors?.required">Email is required</p>
        <p *ngIf="email.errors?.email">Email must be a valid email address</p>
      </div>
    </div>


    <div class="form-group">
      <input type="password" class="form-control" placeholder="Enter password"
      [(ngModel)]="Password"
      name="password"
      required
      #password="ngModel">
      <p *ngIf="!password.valid && password.touched">Password is required</p>
    </div>

    <div class="form-group">
      <button [disabled]="!f.valid" type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>

</form>
</div>
